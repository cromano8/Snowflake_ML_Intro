name: snowflake_ml
channels:
  - anaconda # For most packages
  - https://repo.anaconda.com/pkgs/snowflake # For Snowflake Specific
  - conda-forge # For DVC and Dagshub
dependencies:
  - python=3.10
  - ipykernel
  - nbconvert
  - nbformat
  - python-dotenv
  - seaborn
  - snowflake-snowpark-python[pandas]
  - scikit-learn
  - xgboost
  - absl-py
  - anyio
  - cloudpickle
  - numpy
  - packaging
  - pandas
  - pyyaml
  - typing-extensions
  - snowflake-ml-python
  - dvc
  - pip
  - pip:
    - dagshub
